<mat-card>
    <mat-tab-group>
         <!-- List pemesan penginapan -->
         <mat-tab label="List Pemesan Penginapan"> 
            <!-- Card Start -->
            <mat-card>    
                <mat-card-title class="title">
                    Daftar Pemesan Penginapan
                </mat-card-title>

                <p>Unduh data pemesan penginapan untuk melihat</p>
                <button mat-raised-button color="primary" (click)="downloadAccomodationData()">
                    Unduh Data Pemesan
                </button>

            </mat-card>    
            <!-- Card End -->
        </mat-tab>
         <!-- List pemesan penginapan -->

        <!-- List paket penginapan -->
        <mat-tab label="List paket penginapan"> 
            <!-- Card Start -->
            <mat-card>    
                <mat-card-title class="title">
                    Daftar penginapan yang tersedia
                </mat-card-title>

                <table mat-table [dataSource]="accomodationList" multiTemplateDataRows class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nama </th>
                        <td mat-cell *matCellDef="let element"> 
                            <input type="text" [value]="element.name" (input)="element.name = $event.target.value">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="quota">
                        <th mat-header-cell *matHeaderCellDef> Kuota </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="number" [value]="element.quota" (input)="element.quota = $event.target.value">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="pricePerNight">
                        <th mat-header-cell *matHeaderCellDef> Harga per malam </th>
                        <td mat-cell *matCellDef="let element">
                            <input type="number" [value]="element.pricePerNight" (input)="element.pricePerNight = $event.target.value">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="bookingAmount">
                        <th mat-header-cell *matHeaderCellDef> Jumlah dipesan </th>
                        <td mat-cell *matCellDef="let element"> {{element.bookingAmount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn" (click)="deleteAccomodation(element._id)">
                                Hapus
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="primary" (click)="editAccomodation(element)">
                                Perbarui
                            </button>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table> 

            </mat-card>    
            <!-- Card End -->
        </mat-tab>
        <!-- List penginapan -->

        <!-- Tambah paket penginapan -->
        <mat-tab label="Tambah paket penginapan"> 
            <!-- Card Start -->
            <mat-card>
                <mat-card-title class="title">
                    Tambah Paket Penginapan
                </mat-card-title>

                <form [formGroup]="accomodation" (ngSubmit)="postAccomodation()">
                    <div class="form-container">
                        <mat-form-field>
                            <input class="input-form" formControlName="name" matInput placeholder="Nama paket" required>
                        </mat-form-field> 
                        <mat-form-field>
                            <input class="input-form" formControlName="quota" matInput placeholder="Kuota kamar" required>
                        </mat-form-field> 
                        <mat-form-field>
                            <input class="input-form" formControlName="pricePerNight" matInput placeholder="Harga per malam" required>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Pilih tanggal mulai booking" formControlName="startDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput [matDatepicker]="picker2" placeholder="Pilih tanggal selesai booking" formControlName="endDate">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>

                        <button mat-raised-button color="primary" type="submit">
                            Tambahkan Paket
                        </button>
                    </div>    
                </form>
          
            </mat-card>    
        <!-- Card End -->
        </mat-tab>
        <!-- Tambah paket penginapan -->
    </mat-tab-group>
</mat-card>
